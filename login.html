<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http equiv="X-UA-Compatable" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="stylesheet" href="Css/style.css">
        <style>

body
{
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: #eafdff;
    overflow: hidden;
    font-family: 'poppins',sans-serif;
}
h2
{
    font-size: 2em;
    color: #fff;
    text-align: center;
}
button
{
    width: 100%;
    height: 45px;
    background: linear-gradient(90deg,#755bea,#d1a2fd);
    border: none;
    outline: none;
    border-radius: 40px;
    cursor: pointer;
    font-size: 1em;
    color: #fff;
    font-weight: 500;
}
button:hover {
	background-color: #6930C3;
	box-shadow: 4px 4px 4px #ffffff;
	transform: scale(1.0);
	transition: all 0.3s ease-in-out;
}

@keyframes animateBlob
{
    100%{
        transform: translate(300px, 50px) rotate(-10deg); 
        border-radius: 76% 24% 33% 67% / 68% 55% 45% 32%;
    }
}
        </style>
    </head>
    <body>
        <div class="blob"></div>
        <div class="wrapper">
            <form action="">
            <h2>Login</h2>
            <div class="input-box">
                <span class="icon"><ion-icon name="mail"></ion-icon></span>
                <input type="email" required>
                <label>Email</label>
            </div>
            <div class="input-box">
                <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                <input type="password" required>
                <label>Password</label>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox">Remember me</label>
                <a href="#">Forgot Password?</a>
            </div>
            <div>
                <button type="submit">Login</button>
                <div class="register-link">
                    <p>Don't have an account?<a href="signup.html"> Register</a></p>
            </div>
            
            </div>
            </form>
        </div>
        <script>
 const form = document.querySelector('form');
const email = document.querySelector('input[type="email"]');
const password = document.querySelector('input[type="password"]');

form.addEventListener('submit', (event) => {
  event.preventDefault(); // Prevents the form from submitting

  // email validation
  if (!isValidEmail(email.value)) {
    alert('Please enter a valid email address.');
    return;
  }

  // Check if password is at least 8 characters long
  if (password.value.length < 8) {
    alert('Please enter a password that is at least 8 characters long.');
    return;
  }

  // If everything is valid, submit the form
  form.submit();
});

function isValidEmail(email) {
  // This is a email validation using regex methode
  const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
  return emailRegex.test(email);
}

        </script>
    </body>
</html>
